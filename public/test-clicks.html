<!DOCTYPE html>
<html>
<head>
    <title>CLICK TEST</title>
    <style>
        body { font-family: Arial; padding: 50px; background: #f0f0f0; }
        .test-btn {
            padding: 20px 40px;
            margin: 10px;
            font-size: 20px;
            cursor: pointer;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
        }
        .result {
            margin: 20px 0;
            padding: 20px;
            border: 2px solid #333;
            font-size: 18px;
            min-height: 50px;
        }
        .success { background: #90EE90; }
        .error { background: #FFB6C1; }
    </style>
</head>
<body>
    <h1>🧪 JAVASCRIPT CLICK TEST</h1>

    <button class="test-btn" onclick="testBasicClick()">TEST 1: Basic Click</button>
    <button class="test-btn" onclick="testAlert()">TEST 2: Alert</button>
    <button class="test-btn" onclick="testAPI()">TEST 3: API Call</button>
    <button class="test-btn" onclick="location.reload()">TEST 4: Reload</button>

    <div id="result" class="result">Ready for testing... Click any button above!</div>

    <script>
        console.log('🚀 JavaScript loaded successfully!');

        function testBasicClick() {
            const result = document.getElementById('result');
            result.className = 'result success';
            result.innerHTML = '✅ SUCCESS: Basic click works! JavaScript is functioning properly.';
            console.log('✅ Basic click test passed');
        }

        function testAlert() {
            alert('🎉 Alert works! JavaScript is working correctly.');
            const result = document.getElementById('result');
            result.className = 'result success';
            result.innerHTML = '✅ SUCCESS: Alert works! JavaScript event handling is functional.';
            console.log('✅ Alert test passed');
        }

        async function testAPI() {
            const result = document.getElementById('result');
            result.innerHTML = '⏳ Testing API call...';

            try {
                const response = await fetch('/api/contacts', {
                    headers: {
                        'x-nickname': 'test'
                    }
                });

                if (response.ok) {
                    result.className = 'result success';
                    result.innerHTML = '✅ SUCCESS: API call works! Server connection established.';
                    console.log('✅ API test passed');
                } else {
                    result.className = 'result error';
                    result.innerHTML = '⚠️ API returned error, but connection works. Status: ' + response.status;
                    console.log('⚠️ API test - server responded with error');
                }
            } catch (error) {
                result.className = 'result error';
                result.innerHTML = '❌ ERROR: API call failed - ' + error.message;
                console.log('❌ API test failed:', error);
            }
        }

        // Test that runs on page load
        document.addEventListener('DOMContentLoaded', () => {
            console.log('🎯 DOM Content Loaded - Page ready for interaction');
            const result = document.getElementById('result');
            result.innerHTML += '<br><small>🎯 JavaScript initialized on page load!</small>';
        });
    </script>
</body>
</html>
