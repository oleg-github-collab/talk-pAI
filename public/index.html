<body>
    <!-- Login Screen -->
    <div class="login-screen" id="loginScreen">

                <div class="form-group">

                </div>

                </div>
                <div class="form-group">
                    <label>Password</label>

                <button class="toggle-btn" onclick="showLogin()">Back to Sign In</button>
            </div>

            <div id="message"></div>
        </div>
    </div>

    <!-- Chat Interface -->
    <div class="chat-interface hidden" id="chatInterface">
        <div class="sidebar">
            <div class="sidebar-header">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <div class="user-info">
                        <div class="user-avatar" id="userAvatar">👤</div>
                        <div>
                            <div id="userName" style="font-weight: 600;"></div>
                            <div style="font-size: 12px; opacity: 0.8;">Online</div>
                        </div>
                    </div>
                    <button class="logout-btn" onclick="logout()">Logout</button>
                </div>
            </div>
            <div class="chats-list" id="chatsList">
                <div class="chat-item active" onclick="selectChat('aiden')">
                    <div style="font-weight: 600;">🤖 Aiden AI</div>
                    <div style="font-size: 12px; color: #666; margin-top: 4px;">Your AI companion</div>
                </div>
            </div>
        </div>

        <div class="main-chat">
            <div class="chat-header">
                <div class="chat-header-info">
                    <h3 id="chatTitle">🤖 Aiden AI Assistant</h3>
                    <p style="color: #666; margin-top: 4px;">Your intelligent AI companion powered by GPT-4o</p>
                </div>
                <div class="chat-actions">
                    <div class="search-container">
                        <input type="text" class="search-input" id="searchInput" placeholder="Search messages...">
                        <span class="search-icon">🔍</span>
                        <div class="search-results" id="searchResults"></div>
                    </div>
                    <div style="position: relative;">
                        <button class="menu-btn" id="menuBtn" onclick="toggleMenu()">⋯</button>
                        <div class="dropdown-menu" id="dropdownMenu">
                            <div class="dropdown-item" onclick="exportChat()">📤 Export Chat</div>
                            <div class="dropdown-item" onclick="clearChat()">🗑️ Clear Messages</div>
                            <div class="dropdown-item" onclick="showChatSettings()">⚙️ Chat Settings</div>
                            <div class="dropdown-item" onclick="showCorporatePanel()">🏢 Corporate Features</div>
                            <div class="dropdown-item" onclick="showOnboarding()">📖 Help & Onboarding</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="messages-container" id="messagesContainer">
                <div class="message">
                    <div class="message-content">
                        👋 Hello! I'm Aiden, your AI companion. How can I help you today?
                    </div>
                </div>
            </div>

            <div class="message-input-container">
                <div id="replyPreview" class="reply-preview" style="display: none;">
                    <div class="reply-content">
                        <span class="reply-text"></span>
                        <button class="close-reply" onclick="closeReply()">✕</button>
                    </div>
                </div>
                <form class="message-input-form" onsubmit="sendMessage(event)">
                    <input type="text" class="message-input" id="messageInput" placeholder="Type your message (use @ to mention users)..." autocomplete="off">
                    <button type="submit" class="send-btn">➤</button>
                </form>
                <div id="mentionSuggestions" class="mention-suggestions" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let currentChat = 'aiden';
        let isAuthChecked = false;
        let messages = [];
        let replyToMessage = null;
        let searchTimeout = null;
        let mentionUsers = [
            { id: 'aiden', nickname: 'aiden', display_name: 'Aiden AI', type: 'ai', avatar: '🤖' },
            { id: 'alice', nickname: 'alice_johnson', display_name: 'Alice Johnson', type: 'user', avatar: '👩' },
            { id: 'bob', nickname: 'bob_smith', display_name: 'Bob Smith', type: 'user', avatar: '👨' },
            { id: 'charlie', nickname: 'charlie_design', display_name: 'Charlie Designer', type: 'user', avatar: '🎨' }
        ];

        // Ultra-safe auth check - only run once
        async function checkAuth() {
            // Prevent multiple checks
            if (isAuthChecked) return;
            isAuthChecked = true;

            const token = localStorage.getItem('token');
            const nickname = localStorage.getItem('nickname');

            if (!token || !nickname) {
                console.log('No stored credentials found');
                return;
            }

            console.log('Found stored credentials, verifying...');

            try {
                // Verify token with server
                const response = await fetch('/api/auth/me', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    const userData = await response.json();
                    if (userData.success && userData.user) {
                        currentUser = { nickname: userData.user.nickname, token };
                        console.log('Authentication verified, showing chat');
                        showChatInterface();
                        return;
                    }
                }
            } catch (error) {
                console.log('Auth verification failed:', error);
            }

            // Clear invalid credentials
            console.log('Clearing invalid credentials');
            localStorage.clear();
            currentUser = null;
        }

        function showMessage(text, type = 'info') {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type === 'error' ? 'error' : 'success'}`;
        }

        function showRegister() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.remove('hidden');
            document.getElementById('message').innerHTML = '';
        }

        function showLogin() {
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('message').innerHTML = '';
        }

        async function login() {
            const nickname = document.getElementById('loginNickname').value.trim();
            const password = document.getElementById('loginPassword').value;

            if (!nickname || !password) {
                showMessage('Please fill in all fields', 'error');
                return;
            }

            showMessage('Signing in...');

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nickname, password })
                });

                const data = await response.json();

                if (data.success && data.token && data.nickname) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('nickname', data.nickname);
                    currentUser = { nickname: data.nickname, token: data.token };
                    showMessage('Login successful!');

                    // Safe delayed transition
                    setTimeout(() => {
                        if (currentUser && currentUser.token) {
                            showChatInterface();
                        }
                    }, 1000);
                } else {
                    showMessage(data.error || 'Login failed', 'error');
                }
            } catch (error) {
                showMessage('Connection error', 'error');
            }
        }

        async function register() {
            const nickname = document.getElementById('regNickname').value.trim();
            const password = document.getElementById('regPassword').value;

            if (!nickname || nickname.length < 3) {
                showMessage('Nickname must be at least 3 characters', 'error');
                return;
            }

            if (!password || password.length < 6) {
                showMessage('Password must be at least 6 characters', 'error');
                return;
            }

            showMessage('Creating account...');

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nickname, password })
                });

                const data = await response.json();

                if (data.success && data.user && data.user.token && data.user.nickname) {
                    localStorage.setItem('token', data.user.token);
                    localStorage.setItem('nickname', data.user.nickname);
                    currentUser = { nickname: data.user.nickname, token: data.user.token };
                    showMessage('Account created successfully!');

                    // Safe delayed transition
                    setTimeout(() => {
                        if (currentUser && currentUser.token) {
                            showChatInterface();
                        }
                    }, 1000);
                } else {
                    showMessage(data.error || 'Registration failed', 'error');
                }
            } catch (error) {
                showMessage('Connection error', 'error');
            }
        }

        function showChatInterface() {
            // Double check user is valid
            if (!currentUser || !currentUser.nickname) {
                console.error('Cannot show chat interface: no valid user');
                showLoginScreen();
                return;
            }

            console.log('Showing chat interface for:', currentUser.nickname);

            // Hide login screen and show chat
            const loginScreen = document.getElementById('loginScreen');
            const chatInterface = document.getElementById('chatInterface');

            if (loginScreen) loginScreen.classList.add('hidden');
            if (chatInterface) chatInterface.classList.remove('hidden');

            // Update UI with user info
            const userName = document.getElementById('userName');
            const userAvatar = document.getElementById('userAvatar');

            if (userName) userName.textContent = currentUser.nickname;
            if (userAvatar) userAvatar.textContent = currentUser.nickname[0].toUpperCase();
        }

        function showLoginScreen() {
            console.log('Showing login screen');

            const loginScreen = document.getElementById('loginScreen');

        function selectChat(chatId) {

        async function sendMessage(event) {
            event.preventDefault();

            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (!message) return;

            // Add user message to chat
            addMessage(message, true);
            input.value = '';

            // Send to AI if current chat is Aiden
            if (currentChat === 'aiden') {
                try {
                    const response = await fetch('/api/aiden/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${currentUser.token}`
                        },
                        body: JSON.stringify({ message })
                    });

                    const data = await response.json();

                    if (data.response) {
                        addMessage(data.response, false);
                    } else {
                        addMessage('Sorry, I encountered an error. Please try again.', false);
                    }
                } catch (error) {
                    addMessage('Connection error. Please check your internet connection.', false);
                }
            }
        }

        function addMessage(text, isOwn, messageId = null, replyTo = null) {
            const container = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isOwn ? 'own' : ''}`;
            messageDiv.dataset.messageId = messageId || Date.now();

            let replyHtml = '';
            if (replyTo) {
                replyHtml = `<div class="reply-indicator">Replying to: ${escapeHtml(replyTo.text.substring(0, 100))}...</div>`;
            }

            const processedText = processTextWithMentions(text);

            messageDiv.innerHTML = `
                ${replyHtml}
                <div class="message-content">
                    ${processedText}
                    <div class="message-actions">
                        <button class="message-action-btn" onclick="replyToMessage('${messageDiv.dataset.messageId}', '${escapeHtml(text)}')" title="Reply">↩️</button>
                        <button class="message-action-btn" onclick="showRepostDialog('${messageDiv.dataset.messageId}')" title="Repost">🔄</button>
                        <button class="message-action-btn" onclick="quoteMessage('${messageDiv.dataset.messageId}', '${escapeHtml(text)}')" title="Quote">📝</button>
                    </div>
                </div>
            `;

            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;

            // Store message for search
            messages.push({
                id: messageDiv.dataset.messageId,
                text: text,
                isOwn: isOwn,
                timestamp: Date.now(),
                element: messageDiv
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function processTextWithMentions(text) {
            return text.replace(/@(\w+)/g, (match, username) => {
                const user = mentionUsers.find(u => u.nickname === username);
                if (user) {
                    return `<span class="mention">@${user.display_name}</span>`;
                }
                return match;
            });
        }

        // Search functionality
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            const searchResults = document.getElementById('searchResults');

            searchInput.addEventListener('input', (e) => {
                clearTimeout(searchTimeout);
                const query = e.target.value.trim();

                if (query.length < 2) {
                    searchResults.classList.remove('show');
                    return;
                }

                searchTimeout = setTimeout(() => {
                    performSearch(query);
                }, 300);
            });

            // Hide search results when clicking outside
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.search-container')) {
                    searchResults.classList.remove('show');
                }
            });
        }

        function performSearch(query) {
            const searchResults = document.getElementById('searchResults');
            const results = messages.filter(msg =>
                msg.text.toLowerCase().includes(query.toLowerCase())
            ).slice(0, 10);

            if (results.length === 0) {
                searchResults.innerHTML = '<div class="search-result-item">No messages found</div>';
            } else {
                searchResults.innerHTML = results.map(msg => `
                    <div class="search-result-item" onclick="scrollToMessage('${msg.id}')">
                        <div class="search-result-content">${escapeHtml(msg.text.substring(0, 100))}${msg.text.length > 100 ? '...' : ''}</div>
                        <div class="search-result-meta">${new Date(msg.timestamp).toLocaleString()}</div>
                    </div>
                `).join('');
            }

            searchResults.classList.add('show');
        }

        function scrollToMessage(messageId) {
            const messageElement = document.querySelector(`[data-message-id="${messageId}"]`);
            if (messageElement) {
                messageElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
                messageElement.style.background = '#fff3cd';
                setTimeout(() => {
                    messageElement.style.background = '';
                }, 2000);
            }
            document.getElementById('searchResults').classList.remove('show');
            document.getElementById('searchInput').value = '';
        }

        // Mention functionality
        function setupMentions() {
            const messageInput = document.getElementById('messageInput');
            const mentionSuggestions = document.getElementById('mentionSuggestions');

            messageInput.addEventListener('input', (e) => {
                const value = e.target.value;
                const cursorPos = e.target.selectionStart;
                const textBeforeCursor = value.substring(0, cursorPos);
                const mentionMatch = textBeforeCursor.match(/@(\w*)$/);

                if (mentionMatch) {
                    const query = mentionMatch[1].toLowerCase();
                    const filteredUsers = mentionUsers.filter(user =>
                        user.nickname.toLowerCase().includes(query) ||
                        user.display_name.toLowerCase().includes(query)
                    );

                    if (filteredUsers.length > 0) {
                        mentionSuggestions.innerHTML = filteredUsers.map(user => `
                            <div class="mention-suggestion" onclick="insertMention('${user.nickname}', '${user.display_name}')">
                                <div class="mention-suggestion-name">${user.avatar} ${user.display_name}</div>
                                <div class="mention-suggestion-info">@${user.nickname}</div>
                            </div>
                        `).join('');
                        mentionSuggestions.style.display = 'block';
                    } else {
                        mentionSuggestions.style.display = 'none';
                    }
                } else {
                    mentionSuggestions.style.display = 'none';
                }
            });
        }

        function insertMention(nickname, displayName) {
            const input = document.getElementById('messageInput');
            const value = input.value;
            const cursorPos = input.selectionStart;
            const textBeforeCursor = value.substring(0, cursorPos);
            const textAfterCursor = value.substring(cursorPos);
            const mentionMatch = textBeforeCursor.match(/@\w*$/);

            if (mentionMatch) {
                const newText = textBeforeCursor.replace(/@\w*$/, `@${nickname} `) + textAfterCursor;
                input.value = newText;
                const newCursorPos = textBeforeCursor.replace(/@\w*$/, `@${nickname} `).length;
                input.setSelectionRange(newCursorPos, newCursorPos);
            }

            document.getElementById('mentionSuggestions').style.display = 'none';
            input.focus();
        }

                exportedAt: new Date().toISOString()

            const blob = new Blob([JSON.stringify(chatData, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');

            const destination = document.getElementById('repostDestination').value;

            if (message) {

                // Show success notification
